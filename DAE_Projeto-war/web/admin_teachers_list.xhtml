<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable
                var="teacher"
                summary="List of all Teachers"
                value="#{administratorManager.allTeachers}">

                <f:facet name="header">
                    <h:outputText value="Teachers" />
                </f:facet>            

                <p:column headerText="Username">
                    <h:outputText value="${teacher.username}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="${teacher.name}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="${teacher.email}" />
                </p:column>                     

                <p:column headerText="Course">
                    <h:outputText value="${teacher.office}" />
                </p:column>                      

                <p:column headerText="Actions">
                    <h:form>
                        <h:commandLink value="Details" action="admin_teacher_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentTeacher}" value="#{teacher}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Update" action="admin_teacher_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentTeacher}" value="#{teacher}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeTeacher}">
                            <f:param name="teacherUsername" id="teacherUsername" value="#{teacher.username}" />
                        </h:commandLink>
                    </h:form>
                </p:column>                        

            </p:dataTable>
        <h:link value="New Teacher" outcome="admin_teacher_create" class="btn btn-primary"/>
        &nbsp;&nbsp;&nbsp;
        <h:link value="Return" outcome="index" class="btn btn-primary"/>
    </h:body>
</html>
