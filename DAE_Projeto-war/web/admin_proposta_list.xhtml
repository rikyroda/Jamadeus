<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable
                var="proposta"
                summary="List of all propostas"
                value="#{administratorManager.allPropostas}">

                <f:facet name="header">
                    <h:outputText value="Propostas" />
                </f:facet>            

                <p:column headerText="Titulo">
                    <h:outputText value="${proposta.titulo}" />
                </p:column>

                <p:column headerText="Areas Cientificas">
                    <h:outputText value="${proposta.areas_cientificas}" />
                </p:column>

                <p:column headerText="Resumo">
                    <h:outputText value="${proposta.resumo}" />
                </p:column>                     

                <p:column headerText="Objetivo">
                    <h:outputText value="${proposta.objetivos}" />
                </p:column>      
            
                <p:column headerText="Bibliografia">
                    <h:outputText value="${proposta.bibliografia}" />
                </p:column>
            
                <p:column headerText="Plano de Trabalhos">
                    <h:outputText value="${proposta.plano_trabalhos}" />
                </p:column>
            
                <p:column headerText="Local">
                    <h:outputText value="${proposta.local}" />
                </p:column>
            
                <p:column headerText="Requisitos">
                    <h:outputText value="${proposta.requisitos}" />
                </p:column>
            
                <p:column headerText="OrÃ§amento">
                    <h:outputText value="${proposta.orcamento}" />
                </p:column>
            
                <p:column headerText="Apoios">
                    <h:outputText value="${proposta.apoios}" />
                </p:column>

                <p:column headerText="Actions">
                    <h:form>
                        <h:commandLink value="Details" action="admin_proposta_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="#{proposta}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Update" action="admin_proposta_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="#{proposta}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeProposta}">
                            <f:param name="propostaId" id="propostaId" value="#{proposta.id}" />
                        </h:commandLink>
                    </h:form>
                </p:column>                        

            </p:dataTable>
        
        <br/>
        <br/>
        
        <h:link value="New proposta" outcome="admin_proposta_create" class="btn btn-primary"/>
        &nbsp;&nbsp;&nbsp;
        <h:link value="Return" outcome="index" class="btn btn-primary"/>
    </h:body>
</html>
