<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">
                
                <h:outputLabel for="code" value="Code " />
                <h:outputText
                    id="code"
                    value="#{administratorManager.currentInstitution.code}" />
                <h:message for="name" errorStyle="color: red" />
                
                <h:outputLabel for="name" value="Name: " />
                <h:inputText
                    id="name"
                    value="#{administratorManager.currentInstitution.name}"/>

                <br></br>
                
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateInstitution()}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />
    </h:body>
</html>
