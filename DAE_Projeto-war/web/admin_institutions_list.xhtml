<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable
                var="institution"
                summary="List of all Institutions"
                value="#{administratorManager.allInstitutions}">

                <f:facet name="header">
                    <h:outputText value="Institutions" />
                </f:facet>            

                <p:column headerText="Code">
                    <h:outputText value="${institution.code}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="${institution.name}" />
                </p:column>   

                <p:column headerText="Actions">
                    <h:form>
                        <h:commandLink value="Details" action="admin_institutions_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentInstitution}" value="#{institution}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Update" action="admin_institutions_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentInstitution}" value="#{institution}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeInstitution}">
                            <f:param name="institutionCode" id="institutionCode" value="#{institution.code}" />
                        </h:commandLink>
                    </h:form>
                </p:column>        

            </p:dataTable>
        <h:link value="New Institution" outcome="admin_institution_create" class="btn btn-primary"/>
        &nbsp;&nbsp;&nbsp;
        <h:link value="Return" outcome="index" class="btn btn-primary"/>
    </h:body>
</html>
