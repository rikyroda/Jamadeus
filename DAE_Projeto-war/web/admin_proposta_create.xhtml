<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Proposal</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="titulo" value="Titulo: " />
                <h:inputText 
                    id="titulo"
                    size="20"
                    required="true"
                    requiredMessage="Error: Titulo cannot be empty."
                    value="#{administratorManager.newProposta.titulo}" />
                <h:message for="titulo" errorStyle="color: red" />

                <h:outputLabel for="areas_cientificas" value="Areas Cientificas: " />
                <h:inputText
                    id="areas_cientificas"
                    size="20"
                    required="true"
                    requiredMessage="Error: Insert at least one Area Cientifica."
                    value="#{administratorManager.newProposta.areas_cientificas}"/>
                <h:message for="areas_cientificas" errorStyle="color: red" />                        

                <h:outputLabel for="resumo" value="Resumo: " />
                <h:inputText 
                    id="resumo"
                    size="52"
                    required="true"
                    requiredMessage="Error: resumo cannot be empty."                            
                    value="#{administratorManager.newProposta.resumo}" />
                <h:message for="resumo" errorStyle="color: red" />

                <h:outputLabel for="objetivos" value="Objetivos: " />
                <h:inputText
                    id="objetivos"
                    size="52"
                    required="true"
                    requiredMessage="Error: Objetivos cannot be empty."                            
                    value="#{administratorManager.newProposta.objetivos}" />
                <h:message for="objetivos" errorStyle="color: red" />
                
                <h:outputLabel for="bibliografia" value="Bibliografia: " />
                <h:inputText
                    id="bibliografia"
                    required="true"
                    requiredMessage="Error: Bibliografia cannot be empty."                            
                    value="#{administratorManager.newProposta.bibliografia}" />
                <h:message for="bibliografia" errorStyle="color: red" />
                
                <h:outputLabel for="planoTrabalhos" value="Plano de Trabalhos: " />
                <h:inputText
                    id="planoTrabalhos"
                    size="52"
                    required="true"
                    requiredMessage="Error: Plano Trabalhos cannot be empty."                            
                    value="#{administratorManager.newProposta.plano_trabalhos}" />
                <h:message for="planoTrabalhos" errorStyle="color: red" />
                
                <h:outputLabel for="local" value="Local da Realização do trabalho: " />
                <h:inputText
                    id="local"
                    size="52"
                    required="true"
                    requiredMessage="Error: Local cannot be empty."                            
                    value="#{administratorManager.newProposta.local_realizacao}" />
                <h:message for="local" errorStyle="color: red" />
                
                <h:outputLabel for="requisitos" value="Requisitos Fundamentais: " />
                <h:inputText
                    id="requisitos"
                    size="52"
                    required="true"
                    requiredMessage="Error: Local cannot be empty."                            
                    value="#{administratorManager.newProposta.requisitos}" />
                <h:message for="requisitos" errorStyle="color: red" />
                
                <h:outputLabel for="orcamento" value="Orçamento para Materiais: " />
                <h:inputText
                    id="orcamento"
                    size="52"
                    required="true"
                    requiredMessage="Error: Orcamento cannot be empty."                            
                    value="#{administratorManager.newProposta.orcamento}" />
                <h:message for="orcamento" errorStyle="color: red" />
                
                <h:outputLabel for="apoios" value="Apoios para Estudante: " />
                <h:inputText
                    id="apoios"
                    size="52"
                    required="true"
                    requiredMessage="Error: Orcamento cannot be empty."                            
                    value="#{administratorManager.newProposta.apoios}" />
                <h:message for="apoios" errorStyle="color: red" />
                
                <br></br>
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createProposta()}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>
    </h:body>
</html>
