<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">
                
                <h:outputLabel for="username" value="Username: " />
                <h:inputText 
                    id="code"
                    size="20"
                    required="true"
                    requiredMessage="Error: Username cannot be empty."
                    value="#{administratorManager.newInstitution.username}"/>
                <h:message for="username" errorStyle="color: red" />
                
                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret 
                    id="password"
                    required="true"
                    requiredMessage="Error: Password cannot be empty."
                    value="#{administratorManager.newInstitution.password}"/>
                <h:message for="password" errorStyle="color: red" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText 
                    id="email"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newInstitution.email}" />
                <h:message for="email" errorStyle="color: red" />
                
                <h:outputLabel for="orientingTeachers" value="Orientadores: " />
                <h:inputText 
                    id="orientingTeachers"
                    size="52"
                    required="true"
                    requiredMessage="Error: Orienting Teachers cannot be empty."                            
                    value="#{administratorManager.newInstitution.orientingTeachers}" />
                <h:message for="orientingTeachers" errorStyle="color: red" />
                
                <h:outputLabel for="superviser" value="Supervisor: " />
                <h:inputText 
                    id="superviser"
                    size="52"
                    required="true"
                    requiredMessage="Error: Orienting Teachers cannot be empty."                            
                    value="#{administratorManager.newInstitution.superviser}" />
                <h:message for="superviser" errorStyle="color: red" />

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createInstitution()}" />
            </h:panelGrid >                       

        </h:form>

        <h:messages style="color:red"/>
    </h:body>
</html>
