<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="code" value="Code: " />
                <h:inputText 
                    id="code"
                    size="20"
                    required="true"
                    requiredMessage="Error: Code cannot be empty."
                    value="#{administratorManager.newInstitution.code}"/>
                <h:message for="code" errorStyle="color: red" />

                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newInstitution.name}" />
                <h:message for="name" errorStyle="color: red" />

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createInstitution()}" />
            </h:panelGrid >                       

        </h:form>

        <h:messages style="color:red"/>
    </h:body>
</html>
