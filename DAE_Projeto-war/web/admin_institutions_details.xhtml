<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentInstitution.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentInstitution.name}"/>
            
            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{administratorManager.currentInstitution.email}"/>
            
            <h:outputLabel for="orientadores" value="Orientadores: " />
            <h:outputText 
                id="orientadores"
                value="#{administratorManager.currentInstitution.orientingTeachers}"/>
            
            <h:outputLabel for="supervisor" value="Supervisor: " />
            <h:outputText 
                id="supervisor"
                value="#{administratorManager.currentInstitution.superviser}"/>

        </h:panelGrid>
        
        <br/>        
        <br/>

        <h:link value="Return" outcome="admin_institutions_list"/>
        
        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
